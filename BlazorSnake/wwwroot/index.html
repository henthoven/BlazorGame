<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BlazorSnake</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="BlazorSnake.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>

    <script src="_content/Blazor.Extensions.Canvas/blazor.extensions.canvas.js"></script>
    <script>
        // method will be called when the window is resized. It will then also resize the canvasses
        function onResize() {
            if (!window.game.canvasses && !window.game.canvases.length)
                return;
            window.game.isWindowResized = true;
            if (window.innerWidth > 100 && window.innerWidth <= 600) {
                game.canvases[0].width = window.innerWidth - 100;
                game.canvases[1].width = window.innerWidth - 100;
                game.canvases[0].height = window.innerWidth - 100;
                game.canvases[1].height = window.innerWidth - 100;
            }
        }

        // the main gameloop. Will be called 60 times per second by requestAnimationFrame
        function gameLoop(timeStamp) {
            window.requestAnimationFrame(gameLoop);
            game.instance.invokeMethodAsync('GameLoop', timeStamp, game.canvases[0].width, game.canvases[0].height, window.game.isWindowResized);
            window.game.isWindowResized = false;
        }

        // will be called by blazor to initialize the game and register the game instance.
        window.initGame = (instance) => {
            var canvasContainer = document.getElementById('canvasContainer'),
                canvases = canvasContainer.getElementsByTagName('canvas') || [];
            window.game = {
                instance: instance,
                canvases: canvases
            };

            window.game.canvases[0].onblur = (e) => {
                window.game.canvases[0].focus();
            };

            game.canvases[0].width = document.getElementById("canvasContainer").clientWidth - 100;
            game.canvases[0].height = document.getElementById("canvasContainer").clientWidth - 100;
            game.canvases[1].width = document.getElementById("canvasContainer").clientWidth - 100;
            game.canvases[1].height = document.getElementById("canvasContainer").clientWidth - 100;

            window.game.canvases[0].tabIndex = 0;
            window.game.canvases[0].focus();

            //window.addEventListener("resize", onResize);
            //onResize();

            window.requestAnimationFrame(gameLoop);
        };
    </script>
</body>

</html>
