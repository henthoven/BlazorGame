<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BlazorSnake</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="BlazorSnake.styles.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
</head>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <!-- Needed for pwa -->
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <!-- End needed for pwa -->

    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>

    <script src="_content/Blazor.Extensions.Canvas/blazor.extensions.canvas.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.core.min.js" integrity="sha256-q2vnVvwrx3RbYXPyAwx7c2npmULQg2VdCXBoJ5+iigs=" crossorigin="anonymous"></script>
    <script src="_content/Howler.Blazor/JsInteropHowl.js"></script>
    <script>
        // method will be called when the window is resized. It will then also resize the canvasses
        function onResize() {
            if (!window.game.canvasses && !window.game.canvases.length)
                return;
            window.game.isWindowResized = true;
            var widthHeight = Math.min(window.innerWidth, 600);
            game.canvases[0].width = widthHeight;
            game.canvases[1].width = widthHeight;
            game.canvases[0].height = widthHeight + 100;
            game.canvases[1].height = widthHeight + 100;
        }

        // the main gameloop. Will be called 60 times per second by requestAnimationFrame
        function gameLoop(timeStamp) {
            window.requestAnimationFrame(gameLoop);
            game.instance.invokeMethodAsync('GameLoop', timeStamp, game.canvases[0].width, game.canvases[0].height, window.game.isWindowResized);
            window.game.isWindowResized = false;
        }

        // will be called by blazor to initialize the game and register the game instance.
        window.initGame = (instance) => {
            var canvasContainer = document.getElementById('canvasContainer'),
                canvases = canvasContainer.getElementsByTagName('canvas') || [];

            canvasContainer.addEventListener('touchstart', function (e) {
                console.log('touch start', e);
                instance.invokeMethodAsync('OnTouchStart', e.changedTouches[0].clientX, e.changedTouches[0].clientY);
            });
            canvasContainer.addEventListener('touchend', function (e) {
                console.log('touch end', e);
                instance.invokeMethodAsync('OnTouchEnd', e.changedTouches[0].clientX, e.changedTouches[0].clientY);
            });

            window.game = {
                instance: instance,
                canvases: canvases,
                isWindowResized: true
            };

            window.game.canvases[0].onblur = (e) => {
                window.game.canvases[0].focus();
            };

            window.game.canvases[0].tabIndex = 0;
            window.game.canvases[0].focus();

            window.addEventListener("resize", onResize);
            onResize();

            window.requestAnimationFrame(gameLoop);
        };
    </script>
</body>

</html>
